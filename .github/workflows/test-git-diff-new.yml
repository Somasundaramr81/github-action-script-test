name: git-diff-new
on: pull_request
jobs:
  run-git-diff:
    name: run git diff
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
        
      - name: git fetch
        run: git fetch
        
      - name: git diff
        run: |
          git diff bf0f4b39829d1716ace64bc9fb168b994c23a297 7f2213d -- en-us.json -U0 | grep '^[+]' | grep -Ev '^(--- a/|\+\+\+ b/)' > diff-text.txt
      - name: git diff to artifact
        uses: actions/upload-artifact@v2
        with:
          name: difftext
          path: diff-text.txt
